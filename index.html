          <input class="goingout" placeholder="write number 0-5">

        </div>
    <input class="alone" placeholder="write yes or no">
        
        <button>Press sumbit and find out which cat you are!</button>

            Result...
            this is where the user will see their quiz result!
                    </div>
        <div class="Scottish Fold">
