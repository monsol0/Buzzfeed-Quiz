<!DOCTYPE html>
<html>
    <head>
        <title>Buzzfeed Quiz!</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title">
            <h1>Which type of cat are you? :3</h1>
        </div>
        <div class="questions">
            <h4>Q1 How often do you go out?</h4>
            <img src="https://news.cvm.ncsu.edu/wp-content/uploads/sites/3/2022/02/AdobeStock_329120839-scaled-e1644527433799.jpeg">
          <input class="goingout" placeholder="write number 0-5">
                 
            <h4>Q2 Do you enjoy time alone? </h4>
            <img src="https://i.ytimg.com/vi/HP9jkPkh9Wk/maxresdefault.jpg">
        </div>
    <input class="alone" placeholder="write yes or no">
        
        <button>Press sumbit and find out which cat you are!</button>
               <div class="result">
            Result...
            this is where the user will see their quiz result!
                    </div>
        <div class="Scottish Fold">
            <img
                 src="https://rare-gallery.com/uploads/posts/115395-scottish-fold-cat-kitten-eyes-gray-wool-cute-animal-pet.jpg">
        </div>
        <div class="Persian Cat">
            <img          src="https://img.cutenesscdn.com/375/clsd/getty/9d63ea7f7bd0464b8ebcf42a5d6b8a45">
            </div>
        <div class="Siamese Cat">
            <img
                 src="https://www.litter-robot.com/media/blog/alex-meier-siamese.jpg">
        </div>
        <div class="British Shorthair Cat">
            <img                src="https://www.thesprucepets.com/thmb/2HF5pGwbA1_74qlubXRyEM_xxlk=/2121x0/filters:no_upscale():strip_icc()/GettyImages-1319774380-c3da91f9259a47e0966007f8e10690ba.jpg">
        </div>
        
        
    </body>
</html>
